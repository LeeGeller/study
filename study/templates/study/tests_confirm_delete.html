{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить тест "{{ object.name_of_test }}"?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'tests_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
